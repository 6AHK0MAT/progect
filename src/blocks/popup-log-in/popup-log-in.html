<section id="popup-log-in" class="popup-log-in popup">
  <div class="popup-log-in__title popup-title">Вход</div>
  <form action="#" method="post" class="popup-log-in__form">
    <div class="popup-log-in__field field-group email">
      <label for="email" class="field-icon email"></label>
      <input type="text" class="field" placeholder="Адрес электронной почты" id="email">
    </div>
    <div class="popup-log-in__field field-group password">
      <label for="password" class="field-icon password"></label>
      <input type="text" class="field" placeholder="Пароль" id="password">
    </div>
    <input class="popup-log-in__button button submit" role="button" value="Войти" type="submit">
    <a href="#" class="popup-log-in__remind-password remind-password">Восстановить пароль</a>
  </form>
  <div class="popup-log-in__button-close popup-close" role="button"></div>
</section>
