<section class="registration-section section">
    <div class="container">
        <div class="row">
            <p class="registration-section__title section-title col-lg-12 col-md-12">
                <span>Готовы начать?</span> — 30 дней бесплатно
            </p>
        </div>
        <div class="row">
            <div class="registration-section__form col-lg-10 col-md-10 center-block">
                <form action="" class="row">
                    <div class="registration-section__field field-group email clearfix">
                        <label class="field-icon email" for="email"></label>
                        <input type="text" class="field" name="email" placeholder="Адрес электронной почты">
                    </div>
                    <div class="registration-section__field field-group password clearfix">
                        <label class="registration-section__field field-icon password" for="password"></label>
                        <input type="text" class="field" name="password" placeholder="Пароль">
                    </div>
                    <input type="submit" class="registration-section__button button submit" role="button" value="Зарегистрироваться">
                </form>
            </div>
        </div>
    </div>
</section>
