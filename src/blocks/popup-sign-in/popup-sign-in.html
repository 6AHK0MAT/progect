<section id="popup-sign-in" class="popup-sign-in popup">
    <div class="popup-sign-in__title popup-title">Регистрация</div>
    <form action="#" method="post" class="popup-sign-in__form">
        <div class="popup-sign-in__field field-group email">
            <label for="email" class="field-icon email"></label>
            <input type="text" class="field" placeholder="Адрес электронной почты" id="email">
        </div>
        <div class="popup-sign-in__field field-group password">
            <label for="password" class="field-icon password"></label>
            <input type="text" class="field" placeholder="Пароль" id="password">
        </div>
        <div class="popup-sign-in__field field-group iagree check">
            <input type="checkbox" id="iagree" class="control">
            <label for="iagree" class="field-control-label iagree" role="button">Согласен с <a href="#">договором оферты</a></label>
        </div>
        <input class="popup-sign-in__button button submit" role="button" value="Зарегистрироваться" type="submit">
    </form>
    <div class="popup-sign-in__button-close popup-close" role="button"></div>
</section>
